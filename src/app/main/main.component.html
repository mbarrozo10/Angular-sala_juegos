<body>
<div class="grid-container">
    <mat-grid-list cols="1" rowHeight="550px">
      <mat-grid-tile >
        <mat-card class="chat-card">
          <mat-card-header>
            <mat-card-title>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div class="test">
                <router-outlet class="test"></router-outlet>
            </div>
          </mat-card-content>
        </mat-card>
   </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile >
        <mat-card class="ahorcado-card">
          <mat-card-header>
            <mat-card-title>
              Ahorcado
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>
              <img class="img" src="../../assets/ahoracdo.png">
              <mat-card-actions>
                <button mat-fab id="play" routerLink="ahorcado">
                  <i class="material-symbols-outlined">
                    play_arrow
                  </i>
                </button>
              </mat-card-actions>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile >
        <mat-card class="mayor-card">
          <mat-card-header>
            <mat-card-title>
              Mayor o menor
                  </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div class="container">
              <img class="img" src="../../assets/mayor.png">
              <mat-card-actions>
                <button mat-fab id="play" routerLink="mayor">
                  <i class="material-symbols-outlined">
                    play_arrow
                  </i>
                </button>
              </mat-card-actions>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      
    </mat-grid-list>

    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile >
        <mat-card class="preguntas-card">
          <mat-card-header>
            <mat-card-title>
              Pregunta3
               </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div class="container">
              <img class="img" src="../../assets/pregunta3.png">
              <mat-card-actions>
                <button mat-fab id="play" routerLink="preguntas">
                  <i class="material-symbols-outlined">
                    play_arrow
                  </i>
                </button>
              </mat-card-actions>
            </div>
          </mat-card-content>
        </mat-card>
   </mat-grid-tile>
   <mat-grid-tile >
    <mat-card class="batalla-card">
      <mat-card-header>
        <mat-card-title>
          Batalla Naval
          </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div class="container">
          <img class="img" src="../../assets/batalla.png">
          <mat-card-actions>
            <button mat-fab id="play" routerLink="batalla">
              <i class="material-symbols-outlined">
                play_arrow
              </i>
            </button>
          </mat-card-actions>
        </div>
      </mat-card-content>
