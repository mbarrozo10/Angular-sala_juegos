<form action="">
    <mat-card class="profile-card">
        <mat-card-header>
            <div class="label bottom">
                <p>Change</p>
                <img [src]="currentImage" (click)="inputImageProfile.click()"> 
                <input hidden type="file" #inputImageProfile (change)="handleImage($event)">
            </div>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
            <mat-label>
                Nombre
            </mat-label>
            <input matInput placeholder="Nombre" [(ngModel)]="usuario" name="usuario">
        </mat-form-field>
        </mat-card-content>
        <mat-card-content>
            <mat-form-field>
            <mat-label>
                Contraseña
            </mat-label>
            <input matInput placeholder="Contraseña">   
        </mat-form-field>
            <div class="mat-dialog-actions">
                <input type="submit" class="mat-flat-button" value="Guardar" (click)="GuardarUsuario()">
            </div>
        </mat-card-content>
    </mat-card>
</form>
