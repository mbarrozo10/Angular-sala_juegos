<div class="h1"><h1>Batalla naval</h1></div>
<div class="container">
    <h1>Turno de : {{turno}}</h1>
    <div class="row">
        <div class="col">
            <!-- <div *ngFor="let fila of tabler"> -->
                <h3>Tablero PC</h3>
                <mat-grid-list cols="5" rowHeight="100px">
                    <div *ngFor="let valor of tabler">
                        <mat-grid-tile>
                            <button  [disabled]="valor['usada']"  class="btn btn-primary keyboard-button " (click)="seleccionar(valor)">
                                <img [hidden]="!valor['usada']" [src]="valor['img']" alt="">
                            </button>
                        </mat-grid-tile>
                    </div>
                </mat-grid-list>
            <!-- </div> -->
        </div>
        <div class="col">
            <!-- <div *ngFor="let fila of tabler"> -->
                <h3>Mi tablero</h3>
                <mat-grid-list cols="5" rowHeight="100px">
                    <div *ngFor="let valor of tabler2">
                        <mat-grid-tile>
                            <button [disabled]="valor['usada']" class="btn btn-primary keyboard-button" >
                                <img  [src]="valor['img']" alt="">
                            </button>
                        </mat-grid-tile>
                    </div>
                </mat-grid-list>
            <!-- </div> -->
        </div>
    </div>
    
</div>
