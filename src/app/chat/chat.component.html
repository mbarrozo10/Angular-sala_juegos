<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
    

<div class="chat-windows" *ngIf="mostrar">
    <h1>Chat</h1>
    <div  class="chat" #chatContainer>
        <div *ngFor="let mensaje of mensajes; let i=index" [ngClass]="estilo[i]?.div">
        <p>{{mensaje.fecha}}</p>
            <div id="mensajes"   [ngClass]="estilo[i]?.clase">
                <div [ngClass]="estilo[i]?.div">
                    <span id="test" >{{mensaje.usuario}} : <br></span>
                    <p class="mensaje">{{mensaje.mensaje}}</p>
                </div>
            </div>
        </div>
    </div>
   
    <div id="prueba" class="input-group mb-3 form-floating mb-3">
      
        <input matInput class="form-control" type="text" id="floatingInput" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()" placeholder="Enviar Mensaje">
        <label  for="floatingInput">Mensaje</label>
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="enviarMensaje()" class="enviar">
            <i class="material-symbols-outlined">
                arrow_forward_ios
            </i>
        </button>
        <!-- <button  (click)="enviarMensaje()" class="btn btn-outline custom-button" type="button" id="button-addon2">
           
        </button> -->
    </div>
</div>
</body>
