<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/navigation/main">Home</a>
      <a mat-list-item routerLink="/navigation/dashboard">DashBoard</a>
      <a mat-list-item routerLink="/navigation/profile">Profile</a>
      <a mat-list-item routerLink="/navigation/yodesc">About</a>
      <a id="salir" mat-list-item (click)="salir()">Salir</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{nombre}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>

    <!-- Add Content Here -->
    <!-- <app-main></app-main> -->
  </mat-sidenav-content>
</mat-sidenav-container>
